<div class="container">
  <app-search (searchCountryName)="searchCountryByName($event)"></app-search>
  <app-filter-region (regionEmitter)="searchCountryByRegion($event)"></app-filter-region>
</div>

<p *ngIf="isLoading">Loading..</p>
<p *ngIf="dataCountries.length === 0 && !isLoading">Error</p>
<div class="list-countries">
  <app-card-country  [dataCountry]="dataCountry" *ngFor="let dataCountry of dataCountries"></app-card-country>
</div>
